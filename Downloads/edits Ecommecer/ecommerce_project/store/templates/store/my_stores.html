{% extends 'store/base.html' %}

{% block content %}
<h2>My Stores</h2>
<a href="{% url 'add_store' %}" class="btn btn-success mb-3">Create New Store</a>
<ul class="list-group">
    {% for store in stores %}
    <li class="list-group-item">
        <h5>{{ store.name }}</h5>
        <p>{{ store.description }}</p>
        <a href="{% url 'store_products' store.id %}" class="btn btn-info btn-sm">Manage Products</a>
        <a href="{% url 'store_products' store.id %}" class="btn btn-success btn-sm">Manage Inventory</a>
        <a href="{% url 'edit_store' store.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'delete_store' store.id %}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
